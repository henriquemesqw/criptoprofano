<!DOCTYPE html> <!-- Declara o tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a exibição em dispositivos móveis -->
    <title>Criptografia Avançada</title> <!-- Título exibido na aba do navegador -->

    <!-- CSS embutido -->
    <style>
    /* Estilização do corpo da página */
    body {
        font-family: 'Courier New', monospace; /* Fonte estilo terminal */
        background-color: #000; /* Fundo preto */
        color: #00ff00; /* Texto verde neon */
        margin: 0;
        padding: 20px;
        position: relative;
    }

    /* Imagem de fundo com efeitos visuais */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('img/fundo1.jpeg'); /* Caminho corrigido */
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.3; /* Transparência da imagem */
        filter: brightness(0.7) contrast(1.1); /* Ajustes de brilho e contraste */
        z-index: -1; /* Coloca a imagem atrás do conteúdo */
        pointer-events: none; /* Ignora cliques na imagem */
    }

    /* Título da página */
    h2 {
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Efeito de brilho */
        text-align: center;
    }

    /* Estilo do formulário */
    form {
        background: rgba(0, 0, 0, 0.85); /* Fundo semitransparente */
        padding: 20px;
        border-radius: 8px; /* Bordas arredondadas */
        box-shadow: 0 0 10px #00ff00; /* Sombra verde */
        max-width: 600px;
        margin: 0 auto; /* Centraliza o formulário */
    }

    /* Estilo dos campos de entrada */
    input{
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00ff00;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.9);
        color: #00ff00;
        box-shadow: inset 0 0 5px #00ff00;
        box-sizing: border-box;
    }

    /* Estilo do seletor */
    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00ff00;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.9);
        color: #00ff00;
        box-shadow: inset 0 0 5px #00ff00;
        box-sizing: border-box;
    }

    /* Estilo do botão */
    button {
        background: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 10px #00ff00;
        transition: all 0.3s ease-in-out;
    }

    /* Estilo do botão ao passar o mouse */
    button:hover {
        background: #00ff00;
        color: #000;
        box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
    }

    /* Estilo do parágrafo que mostra o resultado */
    p {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
        border-radius: 6px;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        box-shadow: 0 0 10px #00ff00;
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        word-break: break-all;  /* Quebra palavras longas */
        overflow-wrap: break-word;
    }

    /* Seleção de texto em verde neon */
    ::selection {
        background: #00ff00;
        color: #000;
    }
    </style>
</head>
<body>
    <h2>Criptografia Avançada</h2>

    <!-- Formulário com campo de texto e seletor para criptografar ou descriptografar -->
    <form id="formCripto" method="POST" action="processa.php">
        <input type="text" name="mensagem" placeholder="Digite a mensagem" required>
        <select name="acao">
            <option value="criptografar">Criptografar</option>
            <option value="descriptografar">Descriptografar</option>
        </select>
        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
    document.getElementById('formCripto').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = e.target;
        var dados = new FormData(form);

        fetch('processa.php', {
            method: 'POST',
            body: dados
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('resultado').innerHTML = data;
        })
        .catch(error => {
            document.getElementById('resultado').innerHTML = '<p>Erro ao processar.</p>';
        });
    });
    </script>

</body>
</html>
